<head>

		<script>
				function greet(){
			var name = prompt("please enter your name"); 
			document.getElementById("<h2>Hello " + name + "! <br />How are you today?</h2>");
		}



			function add(){
				var FirstNumber = document.getElementById("FirstNumber").value;
				var SecondNumber = document.getElementById("SecondNumber").value;

			document.getElementById("results").innerHTML = parseInt(FirstNumber) + parseInt(SecondNumber);
		}
		
		function subtract(){
			 var FirstNumber = document.getElementById("FirstNumber").value;
			 var SecondNumber = document.getElementById("SecondNumber").value;

			 document.getElementById("results").innerHTML = parseInt(FirstNumber) - parseInt(SecondNumber);
		}

		function multiply(){
			 var FirstNumber = document.getElementById("FirstNumber").value;
			 var SecondNumber = document.getElementById("SecondNumber").value;

			document.getElementById("results").innerHTML = parseInt(FirstNumber) * parseInt(SecondNumber);
		}

		function divide(){
			 var FirstNumber = document.getElementById("FirstNumber").value;
			 var SecondNumber = document.getElementById("SecondNumber").value;

			document.getElementById("results").innerHTML = parseInt(FirstNumber) / parseInt(SecondNumber);
		}

		</script>
